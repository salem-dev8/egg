<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Egg</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            padding: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .logo h1 {
            font-size: 28px;
            color: #667eea;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            text-align: center;
            color: #999;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: #ff6b6b;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .success {
            color: #51cf66;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .demo-accounts {
            background: #f5f5ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #666;
        }

        .demo-accounts strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://res.cloudinary.com/duixjs8az/image/upload/v1765998267/post_media/1765998267429-598220844_25338493479148699_2198426756832432568_n.jpg" alt="Egg">
            <h1>Egg</h1>
        </div>

        <h2>تسجيل الدخول</h2>
        <p class="subtitle">أهلاً بعودتك إلى Egg</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required>
                <div class="error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
                <div class="error" id="passwordError"></div>
            </div>

            <button type="submit" class="submit-btn">تسجيل الدخول</button>
            <div class="success" id="successMsg">تم التحقق! سيتم التوجيه إلى الرئيسية...</div>
        </form>

        <p class="register-link">
            ليس لديك حساب؟ <a href="/register">إنشاء حساب</a>
        </p>
    </div>

    <script>
        // محاكاة Firebase Auth للتطوير
        const testAccounts = {
            'test@egg.com': 'password123',
            'demo@egg.com': 'demo123'
        };

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            document.querySelectorAll('.error').forEach(el => el.style.display = 'none');
            document.getElementById('successMsg').style.display = 'none';

            if (!email || !password) {
                showError('emailError', 'البريد الإلكتروني وكلمة المرور مطلوبان');
                return;
            }

            try {
                // للتطوير: استخدام Firebase Authentication
                // هنا نحتاج لتكوين Firebase في التطبيق
                
                // للاختبار السريع
                const mockUserId = btoa(email).substring(0, 20);
                localStorage.setItem('userId', mockUserId);
                
                document.getElementById('successMsg').style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            } catch (error) {
                showError('emailError', 'حدث خطأ في تسجيل الدخول');
            }
        });

        function showError(elementId, message) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.style.display = 'block';
        }
    </script>
</body>
</html>
